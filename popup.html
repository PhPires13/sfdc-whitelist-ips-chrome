<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 200px;
        min-height: 50px;
        background: #f4f8fb;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .card {
        background: #f8fbfd;
        box-shadow: 0 2px 8px rgba(80,191,255,0.06);
        border-radius: 0;
        padding: 0;
        width: 100%;
        max-width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 94%;
        border-style: solid;
        border-color: #e0f3fb;
        border-radius: 5px;
        background: linear-gradient(90deg, #3eb0ef 0%, #009cdb 100%);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.03em;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(80,191,255,0.10);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s, border-color 0.2s;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
        gap: 8px;
      }
      button:hover, button:focus {
        background: linear-gradient(90deg, #009cdb 0%, #3eb0ef 100%);
        box-shadow: 0 4px 16px rgba(80,191,255,0.18);
        transform: translateY(-1px) scale(1.01);
        border-color: #b6e6fa;
      }
      .arrow {
        font-size: 18px;
        opacity: 0.7;
        margin-left: auto;
      }
      #confirmDialog {
        display: none;
        margin-top: 10px;
        text-align: center;
      }
      #confirmYes {
        margin-right: 8px;
        background: linear-gradient(90deg, #43e97b 0%, #38f9a7 100%);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        padding: 4px 16px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(67,233,123,0.10);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        width: auto;
        display: inline-block;
      }
      #confirmYes:hover, #confirmYes:focus {
        background: linear-gradient(90deg, #38f9a7 0%, #43e97b 100%);
        box-shadow: 0 4px 16px rgba(67,233,123,0.18);
        transform: translateY(-1px) scale(1.01);
      }
      #confirmNo {
        background: linear-gradient(90deg, #ff5858 0%, #f85776 100%);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        padding: 4px 16px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255,88,88,0.10);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        width: auto;
        display: inline-block;
      }
      #confirmNo:hover, #confirmNo:focus {
        background: linear-gradient(90deg, #f85776 0%, #ff5858 100%);
        box-shadow: 0 4px 16px rgba(255,88,88,0.18);
        transform: translateY(-1px) scale(1.01);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <button id="whitelistBtn">
        Whitelist All IPs
        <span class="arrow">&#8250;</span>
      </button>
      <div id="confirmDialog">
        <div style="font-size:13px; margin-bottom:8px; font-weight: bold;">
          This will allow users to connect from every computer without verification code or security token.<br>
          This might present a security threat.<br>
          Would you like to proceed?
        </div>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
